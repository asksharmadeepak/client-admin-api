<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="home.js"></script>
</head>
<body>

<h1 style="text-align: center"> Welcome to client Administration</h1>

<div class="container">
    <form action="#" id="clientInfo" th:action="@{/client}" th:object="${client}" method="POST">
        <div class="row">
            <div class="col-sm-4">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
            </div>
            <div class="col-sm-4">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
            </div>
            <div class="col-sm-4">
                <label for="telephoneNumber">Telephone Number:</label>
                <input type="text" th:field="*{telephoneNumber}" class="form-control" id="telephoneNumber">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label for="city">City:</label>
                <input type="text" th:field="*{city}" class="form-control" id="city">
            </div>
            <div class="col-sm-4">
                <label for="street">Street:</label>
                <input type="text" th:field="*{street}" class="form-control" id="street">
            </div>
            <div class="col-sm-4">
                <label for="zipCode">Zip Code:</label>
                <input type="text" th:field="*{zipCode}" class="form-control" id="zipCode">
            </div>
        </div>


        <div class="row" style="margin-top:20px;">
            <div class="col-sm-1" id="submit_main">
                <button type="submit" class="btn btn-primary" id="btn_submit_form">Submit</button>
            </div>
            <div class="col-sm-1" style="display: none" id="update_main">
                <button type="submit" class="btn btn-warning" id="btn_update_form">Update</button>
            </div>
            <div class="col-sm-1">
                <button type="reset" class="btn btn-default" id="reset" >Reset</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-success" id="btn_submit">Find all client</button>
            </div>
        </div>
    </form>
</div>

<div class="container" style="display: none;" id="result">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id :</th>
                <th scope="col">First Name:</th>
                <th scope="col">Last Name:</th>
                <th scope="col">Telephone:</th>
                <th scope="col">City:</th>
                <th scope="col">Street:</th>
                <th scope="col">Zip Code:</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
</div>
</body>
</html>
